services:
  db:
    image: postgres:17
    ports:
      - 5433:5432
    volumes:
      - db_data:/var/lib/postgresql/data
    environment:
      POSTGRES_PASSWORD: password
  web:
    env_file:
      - docker-compose.env
    build: .
    command: tail -f /dev/null
    environment:
      DB_HOST: db
    volumes:
      - .:/planner
      - gem_cache:/usr/local/bundle/gems
    ports:
      - 3000:3000
    depends_on:
      - db

volumes:
  db_data:
  gem_cache:
