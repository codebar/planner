version: 2
updates:
- package-ecosystem: bundler
  directory: "/"
  schedule:
    interval: weekly
  open-pull-requests-limit: 10
  groups:
    ruby-deps:
      update-types:
      - "minor"
      - "patch"
      patterns:
      - "*"
  ignore:
  - dependency-name: pg
    versions:
    - ">= 1.2.a, < 1.3"
  - dependency-name: rails
  - dependency-name: stripe
    versions:
    - "> 4.18.1"

- package-ecosystem: "github-actions"
  directory: "/"
  schedule:
    interval: "weekly"
  groups:
    actions-deps:
      patterns:
      - "*"
