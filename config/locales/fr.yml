    tweets_by: "Tweets par"
    latest_sponsors: "Les derniers Sponsors"
    policy:
      intro: "Il y a une forte demande pour nos ateliers et il y a une liste d'attente pratiquement toutes les semaines. Pour être certain qu'un maximum de personnes puissent venir, nous avons une politique d'assiduité stricte."
      rule1: "Avant de vous enregistrer merci de vous assurer que vous êtes éligible. Si vous n'êtes pas sure n'hésitez pas à nous contacter."
      rule2: "Vous devez vous enregistrer pour venir à nos ateliers."
      rule3: "Si vous vous êtes enregister et que vous réaliser que vous ne pouvez plus venir, vous devez laisser votre place à quelqu'un d'autre. Cela ne prend que quelques secondes à faire depuis l'email de confirmation."
      rule4: "Essayez d'annuler si possible avec un délai de 24 heures."
      rule5: "Il est possible que certaines choses arrivent à la dernière minute, si cela arrive même une heure avant l'atelier, envoyez nous un petit message."
      what_happens: "Que se passe t-il si je ne respecte pas les conditions?"
      strikes_system: "Nous avons un système avec trois avertissements. Cela veux dire que si vous n'êtes pas présent trois fois, nous vous retirerons de notre listes de participants pour un mois. Nous vous enverrons un message après votre première absence pour s'assurer que vous ayez connaissance de cette règle."
      removing: "Si vous êtes absent trois fois de plus, nous devrons vous retirer de facon permanente de nos invitations."
      rsvping: "Il n'y a pas de sanctions pour s'enregisrer et annuler par la suite, mais essayer d'éviter dans la mesure du possible. Si il vous est difficile de vous rendre disponible un certain jour, dites le nous, ce genre de retour nous est important pour nous."
      eligibility_note: "Un autre commentaire sur nos critères d'èligibilité"
      abuse: "Nous sommes plutot souple et nous vous faisons confiance, nous ne vous demanderons rien à propos de votre éligibilité. Mais si nous semble que vous abusez le système nous devrons peut-être changer les régles (ce que nous ne voulons vraiment pas faire)."
      reminder: "Donc, merci de vous rappeler pourquoi nous faisons ces ateliers – pour ouvrir la tech à ceux qui sont sous représentés dans le secteur."
    teacher_guide:
      laptop: "You don't need a laptop for our workshops. You are there to watch and guide the students. If you don't feel comfortable with the tutorial you should spend time on it before coming if you want to help out."
      keyboard: "Do not take over the keyboard! This can be off-putting and scary."
      typing: "Encourage the students to type and not copy paste."
      questions: "Explain that there are no bad questions."
      mistakes: "Explain to students that it's OK to make mistakes."
      introduction: "Always introduce yourself. Say why you want to help out and are spending your own time on this, why you like programming."
      backgrounds: "Give your students the opportunity to get to know each other. Ask their names, why they are here, what they do in their day jobs. Encourage a brief discussion before starting."
      limits: "Assume that anyone you're teaching has no knowledge but infinite intelligence."
      collaboration: "Work collaboratively with your student. If you have two students, you should work with both. Don't focus all your attention on one of them."
      discussion: "Let students have a go at answering the questions first. Help with open and leading questions. Encourage a discussion."
      talk_slow: "Take it slow, you are the teacher, they are the student. Allow for time between questions."
      mild_approach: "Don't say no when the students are not doing something right. Be gentle, approach it in a mild way."
      paper: "Use pen and paper or go to a whiteboard! Often students are coming from a non-technical background. Drawing and explaining with visual material is really helpful."
      stubling: "Let them stumble. We learn by making mistakes, getting frustrated, and working through problem in our own way. Be supportive, but let them explore."
      suggestions: "Do you have something to suggest? Make a <a href='https://github.com/codebar/planner'>pull request</a> or <a href='https://github.com/codebar/planner/issues/new'>create an issue</a>"
