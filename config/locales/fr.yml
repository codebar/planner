        q: "Quel type de contributions puis-je faire?"
        a: "Vos contributions peuvent-être, aussi simple que de corriger un faute, ou quelque chose d'incroyable. Vous pouvez aider à rédiger la documentation, corriger un bug que vous avez trouver, améliorer notre design ou même commencer des tâches encore plus grandes et ajouter de nouvelles fonctionallités. Toutes contributions compte!"
