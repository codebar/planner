        criteria_link: "soyez éligible"
        criteria_brief: "puisque nos ateliers ne sont ouvert qu'aux femmes, LGBTQ, et personnes issus de minorités."
        github: "Enfin, quand vous cliquez sur le boutton pour s'inscrire, vous allez être rediriger vers GitHub. Après vous être connecter avec votre compte GitHub, vous serez redirigé vers le site de codebar. Si vous n'avez pas de compte, vous devrez en créer un. Cela ne prend que quelques minutes et cela vous sera utile quand vous commencerez à coder!"
