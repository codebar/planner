  footer:
    email_us: "Envoyez nous un email à"
    contact_info: "Contact:"
  faq:
    payment:
      q: "Dois-je payer pour venir à codebar?"
      a_p1: "Pas du tout! Nous avons la chance que de formidables entreprises accueillent nos ateliers et proposent un repas. Et nos"
      awesome_coaches: "superbe enseignants"
      a_p2: "donne de leur temps pour aider la communauté."
    technologies:
      q: "Quelles technologies enseignez vous?"
      a: "Nous avons plusieurs tutoriels couvrant HTML, CSS, JavaScript et Ruby. Si vous souhaiter apprendre autre chose, <a href=\"mailto:contact@codebar.io\">envoyez nous un email</a>, nous pourrons peut-être trouver quelqu'un pour vous aider."
    eligibility:
      q: "Je veux venir à un atelier. Suis-je éligible?"
      a: "Nos ateliers sont ouvert aux femmes, LGBTQ et aux communautés sous représentés dans la tech. Si vous faites d'un de ces groupes, vous êtes les bienvenus. Il existe autrement beaucoup d'autres alternatives pour apprendre dans un environnement collaboratif. Référez vous a notre <a href='http://codebar.io/student-guide'>guide pour les étudiants</a> pour plus d'informations."
    career:
      q: "Est-ce que codebar s'addresse uniquement aux personnes qui souhaitent se diriger vers une carrière de développeur?"
      a: "Non! codebar veux faire aimer/découvrir la programmation. Nous les aiderons à apprendre les bases du code, mais aussi à les aider pour se débrouiller seul. Nous pouvons aider et guider ceux qui ont pour but de devenir développeurs."
    format:
      q: "Quel est le format des ateliers?"
      a: "Nous essayons d'avoir un enseignant pour deux étudiants. Nous allons mettre deux étudiants travaillant sur la même chose ensemble si possible, et leur assigner un mentor."
    laptop:
      q: "Dois-je venir avec un ordinateur aux ateliers?"
      a: "Oui, il est plus simple si vous voulez continuer à travailler sur le projet après l'atelier. Si vous n'en avez pas un, <a href=\"mailto:contact@codebar.io\">envoyez nous un email</a> et nous ferons notre possible pour vous aider."
    online_resources:
      q: "Il y a beaucoup de resources en ligne, pourquoi je devrais venir à codebar?"
      a: "Il peut-être intimidant de coder par soi même et beaucoup de gens ont des problèmes pour se lancer. En vous mettant en relation avec des gens qui peuvent vous aider et vous aider, nous rendons votre apprentissage un peu plus simple et sympathique."
    preperations:
      q: "Si je veux enseigner à codebar. Dois-je faire autre chose outre le fait de m'inscrire?"
      a_p1: "Oui. Tout d'abord vous devriez lire notre"
      coaching_guide_tutorials: "tutoriel pour les enseignants"
      a_p2: ". Et ensuite essayer de vous familiariser avec les"
      a_p3: "<a href='http://tutorials.codebar.io'>tutoriels</a>. Les tutoriels sont open source donc n'hésitez pas a ouvrir une issue ou une pull request sur GitHub."
      a_p4: "Nous n'attendons pas que les enseignants connaissent toutes les technologies ou les languages de tous les tutoriels."
    location:
      q: "Ou se passent les ateliers?"
      a: "Nous n'avons pas de locaux fixe, nos ateliers sont hébergés par différentes entreprises."
    disabled_access:
      q: "Y-a-t-il un accès handicapé aux ateliers?"
      a: "Malheuresement, cela dépend de l'entreprise qui héberge l'atelier. Si vous souhaitez vous inscrire à un atelier, envoyez nous un email à <a href='mailto:meetings@codebar.io'>meetings[at]codebar.io</a> pour que nous faissions la demande pour vous."
    bring_codebar_to_my_city:
      q: "Je voudrais commencer codebar dans ma ville. Est ce que cela est possible?"
      a: "Bien sur. codebar a pour but de créer une communauté de développeurs qui veulent aider les autres. Si vous êtes exciter a l'idée de lancer codebar ou vous habitez, nous adererions parler avec vous afin de voir comment nous pourrions nous organiser, alors <a href=\"mailto:contact@codebar.io\">envoyez nous un email</a>."
    our_coaches:
      q: "Nos enseignants"
      a_p1: "Vous pouvez voir tous les enseignants qui ont aider dans nos ateliers sur"
      a_p2: ". Ils ont commandé suivant le nombre de participants. C'est notre manière de leur montrer notre gratitude, vu que sans eux, nous ne pourrions exister."
  participant_student_guide:
    title: "Student Guide"
    attendance_policy:
      title: "Attendance Policy"
      intro: "codebar is, and always has been, open to all levels of coding experience. While most of the tutorials on our website are aimed at newcomers to web development, we intend to continue our open-door policy for any student who needs coach support on their own projects. Due to the fact that our workshops are frequently oversubscribed, we ask students to respect the following expectations for participation in our workshops"
      rule1: "In order to attend a workshop, <u>you must be on the RSVP list.</u> If you have not RSVP’d or were not allocated a spot, you will not be admitted into a workshop."
      rule2: "If you can no longer attend a workshop, <u>please cancel your RSVP by 12:00 latest </u> on the day of the workshop. We understand that last-minute emergencies occur -- if this is the case, please get in touch with an organizer directly as soon as possible. Repeated no-shows will result in temporary or permanent suspension of your invitations."
      rule3: "No guests are allowed. Our workshops are already overcrowded and we cannot make any exceptions. If your friend meets our eligibility criteria, get them to sign up and RSVP themselves."
      rule4: "Please be respectful of our hosts. Do not show up exceedingly early to a workshop (not earlier than 15 minutes before the event begins) and try to leave the workstation clean and as you found it."
      rule5: "<u>Please do not work on projects that were assigned as part of any bootcamp or university curriculum.</u> Talk to your course adviser if you feel like you need additional support with your coursework. We welcome your attendance, but we encourage you to use your time at codebar to develop skills that are outside the normal scope of your studies."
      rule6: "Do not bring along and ask for help with any commercial work. This involves work you're being paid to do."
      rule7: "Projects that involve specific frameworks/libraries (Rails, NodeJS, Meteor, Angular, Ember, React, etc) or languages that are not part of the codebar tutorials (anything other than Ruby or Javascript) are welcome but we cannot guarantee that a coach will be available to help you. In these cases we recommend selecting a codebar tutorial or katas (codewars.com or exercism.io) as a back-up option."
    eligibility_criteria:
      title: "Eligibility Criteria"
      p_1: "codebar was started out of recognition that there is a shortage of women, LGBTQ, and people belonging to <a href='http://sciencecampaign.org.uk/CaSEDiversityinSTEMreport2014.pdf'>underrepresented ethnic groups in tech</a>."
      p_2: "If you belong to one of these groups, you are more than welcome to attend. If not, there are some other great initiatives like <a href='http://www.opentechschool.org/'>Open Tech School</a> or <a href='https://askadev.org/'>Ask a Dev</a> where you can learn in a collaborative environment."
      p_3: "Bearing that in mind, it is sometimes difficult for us to identify whether attendees meet the eligibility criteria based on their first and last names. If we cannot determine your eligibility, we will contact you asking for a short confirmation that you have read this document and assert that you meet one or more of the criteria. We will never ask participants to specify which group."
      p_4: "codebar is first and foremost a resource for students who cannot afford formal training through coding bootcamps or university degrees, for financial reasons or otherwise. Our coaches, organisers and sponsors donate their time and money to help those who have faced unfair barriers to entry into the tech world. We have strived to create an inclusive, welcoming community, and so far, we have not had to implement a formal policy to enforce the eligibility criteria -- we have left this to the honesty and good faith of the students."
      p_5: "If you are unsure whether you are eligible, please get in touch. If we determine that you have signed up and do not belong to an eligible group, we will permanently suspend your student invitations without warning."
      p_6: "We take this issue very seriously, and we appreciate your cooperation and understanding."
    disability:
      title: "Students with Disability"
      description: "We want to ensure that our workshops are as accessible as possible. If you are disabled and are unsure about whether our venues can cater to your needs, we encourage you to please get in touch with us at <a href='mailto:hello@codebar.io'>hello@codebar.io</a> and we will do what we can to accommodate you."
  chapters:
