  pages:
    cookies:
      title: Cookies
      p1: Las cookies son pequeños fragmentos de texto que se utilizan para almacenar información en los navegadores web. Los sitios web los utilizan en varios dispositivos diferentes para almacenar y recibir identificadores y otra información. Nuestro sitio web y servicio utilizan cookies y otras tecnologías similares (colectivamente en esta Política, "cookies"), para brindarle un mejor servicio y, en general, mejorar nuestro sitio web y nuestro servicio. Por ejemplo, podemos utilizar cookies para ayudarlo a dirigirlo a la parte apropiada de nuestro sitio web, lo que indica que es un visitante habitual. También podemos utilizar información para presentarle servicios que se adapten a sus preferencias y para administrar y rastrear la efectividad de nuestros esfuerzos de marketing.
      p2: Some portions of the codebar website are functional without cookies, and you may generally choose whether to accept cookies. Most web browsers are set to accept cookies by default, however, you may be able to delete cookies yourself through your browser's cookie manager. To do so, please follow the instructions provided by your web browser. Please note that disabling cookies will reset your session, disable auto-login, and may adversely affect the availability and functionality of our Website and the services we can provide to you.
      sub:
        title: Below are the cookies used by the codebar website.
      table:
        header:
          h1: Name
          h2: Purpose
          h3: Expires
      functional:
        title: Functional Cookies
        description: Stores information about your session.
        planner_name: _planner_session
        planner_purpose: Stores session data
        planner_expiry: Expires after 24 hours
      google_analytics:
