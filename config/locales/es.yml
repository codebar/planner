    sign_up_as_coach: "Regístrate como Entrenador"
    code_of_conduct: "código de conducta"
    new:
      intro_html: "We provide a welcoming, inclusive, and supportive learning environment, with a strict zero-tolerance policy for any form of harassment or inappropriate behavior. Please take a moment to review our <a href='%{link}'>code of conduct</a> before signing up."
      students:
        intro_html: "Si desea asistir a un estudiante, asegúrese de conocer a nuestro <a href='%{link}'>criterio de elegibilidad</a> como nuestros talleres solo están disponibles para las mujeres, LGBTQ, personas de grupos minoritarios subrepresentados."
        github: "Por último, cuando hace clic en el botón Registrarse, se lo llevará a algo llamado GitHub. Después de iniciar sesión con una cuenta GitHub, volverá al sitio web de codebar. Si aún no tiene una cuenta, Tendrás que crear uno. ¡No tarda mucho tiempo y es algo que vendrá de manera útil cuando comience con la codificación!"
      invitations: "Las invitaciones se envían periódicamente, así que no se preocupe si no recibe uno tan pronto como se registre."
  footer:
    email_us: "Envíenos un correo electrónico a"
    contact_info: "Datos de contacto:"
  faq:
    payment:
      q: "¿Tengo que pagar para asistir a codebar?"
      a_p1: "¡Absolutamente no! Tenemos la suerte de contar con grandes empresas que pueden organizar los talleres y / o proporcionar amablemente la comida. Y nuestros"
      awesome_coaches: "Entrenadores Increíbles"
      a_p2: "dar su tiempo libremente para ayudar a la comunidad"
    technologies:
      q: "¿Qué tecnologías enseñas?"
      a: "Tenemos una variedad de tutoriales disponibles en HTML, CSS, JavaScript and Ruby. Si quieres aprender algo más, no dudes en <a href=\"mailto:contact@codebar.io\">enviarnos un correo electrónico</a> ya que aún podríamos encontrar a alguien que te ayude."
    eligibility:
      q: "Quiero asistir a un taller. ¿Soy elegible?"
      a: "ya que aún podríamos encontrar a alguien que te ayude. If you belong to one of these groups, you are more than welcome to attend. If not, there are some other great initiatives like <a href='https://www.meetup.com/opentechschool-london/'>Open Tech School London</a> where you can learn in a collaborative environment. Please see our <a href='http://codebar.io/student-guide'>student guide</a> for more information."
    career:
      q: "¿codebar solo está dirigido a personas que desean avanzar en una carrera como desarrollador?"
      a: "¡No! codebar se trata de conseguir que las personas se entusiasman con la programación. Los ayudaremos a aprender algunas habilidades básicas de codificación, así como cómo explorar y hacer las cosas por su cuenta. Para aquellos que quieren convertirse en desarrolladores, proporcionaremos ayuda y Orientación para ayudarles a lograr su objetivo."
    format:
      q: "¿Cuál es el formato de los talleres?"
      a: "Tratamos de tener un entrenador para cada dos estudiantes. Vamos a emparejar a los estudiantes que quieran trabajar en el mismo tutorial y asignarles un entrenador. El resto solo sucede."
    laptop:
      q: "¿Necesito traer una computadora portátil a los talleres?"
      a: "Sí, le sugerimos que traiga una computadora portátil, ya que será más fácil para usted seguir trabajando en cosas después de los talleres. No tiene uno, <a href=\"mailto:contact@codebar.io\"> envíenos un correo electrónico </a? para que podamos intentar y ayudarlo."
    online_resources:
      q: "Hay tantos recursos en línea, ¿por qué debería ir a codebar?"
      a: "La codificación puede ser intimidante y muchas personas les resulta difícil comenzar. Al ponerte en contacto con personas que pueden ayudarlo y guiarlo, hacemos que la experiencia y el proceso de aprendizaje sean más fáciles y más agradables."
    preperations:
      q: "Me gustaría entrenar en codebar. ¿Hay algo que deba hacer además de inscribirse?"
      a_p1: "Si. Primero deberías leer nuestro"
      coaching_guide_tutorials: "tutoriales de guía de entrenador"
      a_p2: ". Luego pasa alguna vez familiarizándote con el"
      a_p3: "<a href='http://tutorials.codebar.io'>tutorials</a>. Los tutoriales son de código abierto, por lo que si hay algo que desea mejorar, abre un problema en el repositorio de GitHUB o envíe una 'pull request'."
      a_p4: "No esperamos que los entrenadores estén familiarizados con todas las tecnologías e idiomas en los que tenemos material."
    location:
      q: "¿Dónde se llevan a cabo los talleres?"
      a: "Como no tenemos un lugar permanente, nuestros talleres son organizados por diferentes compañías en varios lugares de Londres. Hasta ahora, hemos realizado talleres en Shoreditch, London Bridge, Holborn y Kings Cross."
    disabled_access:
      q: "¿Hay acceso para discapacitados en los talleres?"
      a: "Desafortunadamente, eso depende completamente de dónde estamos alojando nuestros talleres y si el lugar tiene un acceso para discapacitados. Si desea asistir, envíenos un correo electrónico a <a href = 'mailto <a href='mailto:meetings@codebar.io'>meetings[at]codebar.io</a> así que podemos preguntarle al respecto y le avisamos."
    bring_codebar_to_my_city:
      q: "Me gustaría traer la barra de código a mi ciudad. ¿Puedo hacer eso?"
      a: "Por supuesto. codebar se trata de construir una comunidad de desarrolladores experimentados que puedan renunciar a uno de sus tiempo para ayudar a otros. Si está interesado en correr la barra de código donde vive, nos encantaría hablarle al respecto y ver cómo podemos ayudarlo a suceder esto, así que envíenos <a href=\"mailto:contact@codebar.io\">un correo electrónico</a>."
    our_coaches:
      q: "Nuestros Entrenadores"
      a_p1: "Puedes ver que todos los entrenadores han ayudado en nuestros talleres sobre el"
      a_p2: ". Están ordenados por el número de asistencias. Esta es nuestra forma de mostrarles nuestra apreciación, ya que sin ellos, no podríamos existir."
  participant_student_guide:
    title: "Guía de estudiante"
    attendance_policy:
      title: "Politica de asistencia"
      intro:  "codebar es, y siempre ha sido, abierta a todos los niveles de experiencia de codificación. Si bien la mayoría de los tutoriales en nuestro sitio web están dirigidos a recién llegados al desarrollo web, tenemos la intención de continuar con nuestra política de puertas abiertas para cualquier estudiante que necesite apoyo de entrenadores en sus propios proyectos. Debido al hecho de que nuestros talleres con frecuencia se suscriben sobre suscripción, le pedimos a los estudiantes que respeten las siguientes expectativas de participación en nuestros talleres:"
      rule1: "Para asistir a un taller, <u>debe estar en la lista RSVP.</u> Si no tiene RSVP'd o no se le asignó un lugar, no se le admitirá en un taller."
      rule2: "Si ya no puede asistir a un taller, <u>cancele su RSVP antes de las 12:00 más reciente </u> en el día del taller. Entendemos que ocurren emergencias de última hora, si este es el caso, por favor póngase en contacto con un organizador directamente lo antes posible. Las repetidas no programas resultarán en suspensión temporal o permanente de sus invitaciones."
      rule3: "No se permiten invitados. Nuestros talleres ya están superpoblados y no podemos hacer excepciones. Si su amigo cumple con nuestros criterios de elegibilidad, haga que se inscienden a ellos mismos y RSVP."
      rule4: "Por favor, sea respetuoso con nuestros anfitriones. No aparezca extremadamente temprano a un taller (no antes de 15 minutos antes de que comience el evento) e intente dejar la estación de trabajo limpia y, como lo encontró."
      rule5:  "<u>No trabaje en proyectos que fueron asignados como parte de cualquier currículo de bootcamp o universidad. </u> Hable con su asesor de cursos si siente que necesita un soporte adicional con sus cursos. Damos la bienvenida a su asistencia, pero nosotros Anímelo a usar su tiempo en Codebar para desarrollar habilidades que están fuera del alcance normal de sus estudios."
      rule6: "No lo traigan y pida ayuda con cualquier trabajo comercial. Esto implica que el trabajo está pagado para hacer."
      rule7:  "Los proyectos que involucran marcos / bibliotecas específicas (rieles, nodejs, meteoros, angulares, embriagos, reaccionar, etc.) o idiomas que no forman parte de los tutoriales de Codebar (nada más que Ruby o JavaScript) son bienvenidos, pero no podemos garantizar que un entrenador estará disponible para ayudarlo. En estos casos, le recomendamos seleccionar un tutorial de codebar o katas (Codewars.com o Ejercismo) como opción de respaldo."
    eligibility_criteria:
      title: "Criterio de elegibilidad"
      p_1: "codebar se inició sin reconocimiento de que hay una escasez de mujeres, LGBTQ y personas que pertenecen a <a href='https://www.sciencecentres.org.uk/documents/360/casediversityinstemreport2014.pdf'>grupos étnicos subrepresentados en tecnología</a>."
      p_2: "Si perteneces a uno de estos grupos, es más que bienvenido a asistir. Si no, hay otras iniciativas excelentes como <a href='http://www.opentechschool.org/'> Open Tech School</a> o <a href='https://askadev.org/'> Ask a Dev</a> donde puede aprender en un entorno de colaboración."
      p_3: "Teniendo eso en mente, a veces es difícil para nosotros identificar si los asistentes cumplen con los criterios de elegibilidad según sus nombres y apellidos. Si no podemos determinar su elegibilidad, nos pondremos en contacto con usted para solicitar una breve confirmación de que ha leído este documento. y afirmar que cumple uno o más de los criterios. Nunca pediremos a los participantes que especifiquen a qué grupo."
      p_4: "codebar es, ante todo, un recurso para los estudiantes que no pueden pagar capacitación formal a través de codificación de bootcamps o títulos universitarios, por razones financieras o de otro tipo. Nuestros entrenadores, organizadores y patrocinadores donan su tiempo y dinero para ayudar a aquellos que han enfrentado barreras injustas para ingresar a El mundo de la tecnología. Nos hemos esforzado por crear una comunidad inclusiva y acogida, y hasta ahora, no hemos tenido que implementar una política formal para hacer cumplir los criterios de elegibilidad, lo hemos dejado esto a la honestidad y la buena fe de los estudiantes."
      p_5: "Si no está seguro de si es elegible, póngase en contacto. Si determinamos que se ha registrado y no pertenezca a un grupo elegible, suspenderemos permanentemente a sus invitaciones de estudiantes sin previo aviso."
      p_6: "Tomamos este tema muy en serio, y apreciamos su cooperación y comprensión."
    disability:
      title: "Alumnos con discapacidad"
      description: "Queremos asegurarnos de que nuestros talleres sean lo más accesibles posible. Si está deshabilitado y no está seguro de si nuestros lugares pueden satisfacer sus necesidades, lo alentamos a ponerse en contacto con nosotros en <a href='mailto:hello@codebar.io'>hello@codebar.io</a> y haremos lo que podamos para acomodarlo."
