  code_of_conduct:
    title: "Código de Conducta"
    summary:
      title: "La Versión Rápida"
      intro: "Nuestros eventos están dedicados a proporcionar una experiencia libre de acoso para todos, independientemente del género, la orientación sexual, la discapacidad, la apariencia física, el tamaño del cuerpo, la raza o la religión. No toleramos el acoso de nuestros miembros en ninguna forma. Lenguaje sexual y Las imágenes no son apropiadas para ninguno de nuestros eventos, incluidas las conversaciones, talleres, fiestas, twitter y cualquier otro medio en línea. Los miembros que violan estas reglas pueden ser sancionados o expulsados del evento y cualquier evento futuro a discreción de los organizadores."
    content:
      title: "La Versión Larga"
      harassment: "El hostigamiento incluye comentarios verbales ofensivos relacionados con el género, la orientación sexual, la discapacidad, la apariencia física, el tamaño del cuerpo, la raza, la religión, las imágenes sexuales en los espacios públicos, la intimidación deliberada, el acecho, lo siguiente, hostigando la fotografía o la grabación, la interrupción sostenida de las conversaciones u otros eventos. , contacto físico inapropiado, y atención sexual no deseada."
      comply: "Esperamos que cualquier participante le pida que detengamos cualquier comportamiento de acoso para cumplirlo de inmediato."
      sponsors: "Los patrocinadores también están sujetos a la política contra el acoso. En particular, los patrocinadores no deben usar imágenes, actividades u otros materiales sexualizados. El personal (incluidos los voluntarios) no debe usar ropa / uniformes / disfraces sexualizados, o crear un entorno sexualizado."
      sanctions: "Si un participante se involucra en el comportamiento de acoso, los organizadores pueden tomar cualquier acción que considere apropiados. Esto incluye advertir al delincuente o expulsión."
      concerns: "Si está siendo acosado, observe que alguien más está siendo acosado, o tiene alguna otra inquietud, comuníquese con uno de los organizadores de inmediato."
      applies_to: "We expect participants to follow these rules at all <b>codebar</b> events. If they fail to do so, the following <a href='https://codebar.io/breach-code-of-conduct'>process will take place</a>."
      questions: "Si tiene alguna pregunta o inquietud sobre este código, por favor"
      contact: "Contacta con nosotros"
      email_subject: "Con respecto al Código de conducta"
