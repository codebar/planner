  dashboard:
    join_workshops_in: "Únase a nuestros talleres <i>gratuitos</i> en"
    workshops_goal: "para familiarizarse con los conceptos básicos de programación y desarrollo web."
    tweets_by: "Tweets de"
    latest_sponsors: "Últimos patrocinadores"
    policy:
      intro: "Hay una gran demanda de nuestros talleres y tenemos una lista de espera durante la mayoría de las semanas. Para asegurarse de que puedan llegar la mayor cantidad posible, tenemos una política de asistencia directa."
      rule1: "Antes de que RSVP se asegure de que usted es elegible para asistir. Si no está seguro de ponerse en contacto con un chat."
      rule2: "Debe registrarse y confirmar su asistencia para asistir a nuestros talleres."
      rule3: "Si luego descubre que no puede hacerlo, debe cancelarlo. Solo le tomará unos segundos hacerlo a través de su correo electrónico de confirmación."
      rule4: "Intente cancelar con al menos 24 horas de anticipación."
      rule5: "Sabemos que a veces las cosas surgen de última hora, pero incluso si solo cancelas una hora antes del taller, ponte en contacto y háganoslo saber."
      what_happens: "¿Qué pasa si no respeto la política?"
      strikes_system: "Operamos un sistema de 'tres huelgas'. Eso significa que si no entiende sin cancelar un RSVP tres veces, lo llevaremos a nuestra lista de invitación durante cuatro semanas. Nos pondremos en contacto después de su primera ausencia para asegurarse de que usted Entienda esto."
      removing: "Si no asiste sin cancelar otras tres veces, es posible que tengamos que eliminarlo permanentemente de nuestra lista de invitación."
      rsvping: "No hay penalización por RSVP-ING y luego cancelando regularmente, pero evítelo. Si siempre lucha para hacerlo en un día determinado, háganoslo saber, ese tipo de retroalimentación es realmente importante para nosotros."
      eligibility_note: "Otra nota sobre elegibilidad"
      abuse: "Somos un grupo bastante relajado y confiamos en usted, por lo que no contamos con los estudiantes de policía en cuanto a su elegibilidad. Sin embargo, si alguna vez parece que esto está siendo abusado, es posible que tengamos que cambiar eso, lo que realmente no queremos hacer."
      reminder: "Así que, por favor, recuerde que son estos talleres, para abrir tecnología a las personas que están subrepresentadas en la industria."
    teacher_guide:
      laptop: "No necesita una computadora portátil para nuestros talleres. Usted está ahí para ver y guiar a los estudiantes. Si no se siente cómodo con el tutorial, debe pasar tiempo antes de venir si quiere ayudarlo."
      keyboard: "¡No tomes el teclado! Esto puede estar fuera de lugar y aterrador."
      typing: "Anime a los estudiantes a escribir y no a copiar y pegar."
      questions: "Explique que no hay malas preguntas."
      mistakes: "Explique a los estudiantes que está bien cometer errores."
      introduction: "Siempre preséntate. Diga por qué quiere ayudar y está gastando su propio tiempo en esto, por qué le gusta la programación."
      backgrounds: "Dale a tus alumnos la oportunidad de conocerse. Pregunte sus nombres, por qué están aquí, lo que hacen en sus trabajos del día. Fomente una breve discusión antes de comenzar."
      limits: "Supongamos que cualquier persona que estás enseñando no tiene conocimiento, sino inteligencia infinita."
      collaboration: "Trabaja en colaboración con su estudiante. Si tiene dos estudiantes, debe trabajar con ambos. No enfoque toda su atención en uno de ellos."
      discussion: "Deje que los estudiantes tengan una oportunidad primero respondiendo las preguntas. Ayuda con preguntas abiertas y líderes. Fomenta una discusión."
      talk_slow: "Tómalo lento, tú eres el maestro, son el estudiante. Permitir tiempo entre preguntas."
      mild_approach: "No digas que no cuando los estudiantes no están haciendo algo bien. Sé amable, acercarse de una manera suave."
      paper: "¡Usa la pluma y el papel o vaya a una pizarra! A menudo, los estudiantes provengan de un fondo no técnico. El dibujo y la explicación con material visual es realmente útil."
      stubling: "Déjalos tropezar. Aprendemos cometer errores, frustrándonos y trabajando a través del problema a nuestra manera. Esperamos, pero déjalos explorar."
      suggestions: "¿Tienes algo que sugerir? Haz una <a href='https://github.com/codebar/planner'>'pull request'</a> o <a href='https://github.com/codebar/planner/issues/new'>crear un problema</a>"
