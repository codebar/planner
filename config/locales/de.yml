    title: "Student Guide"
    attendance_policy:
      title: "Attendance Policy"
      intro: "codebar ist und war schon immer offen für alle Arten von Programmiererfahrung. Die meisten Tutorials auf unserer Website richten sich zwar an Einsteiger in die Webentwicklung, aber wir wollen unsere Politik der offenen Tür für alle Studenten fortsetzen, die bei ihren eigenen Projekten Unterstützung durch einen Coach benötigen. Da unsere Workshops häufig überzeichnet sind, bitten wir die Studenten, die folgenden Erwartungen an die Teilnahme an unseren Workshops zu erfüllen"
      rule1: "Um an einem Workshop teilnehmen zu können, <u>müssen Sie auf der RSVP-Liste stehen.</u> Wenn Sie nicht auf die RSVP-Liste geantwortet haben oder Ihnen kein Platz zugewiesen wurde, werden Sie nicht zu einem Workshop zugelassen."
      rule2: "Wenn Sie an einem Workshop nicht mehr teilnehmen können, <u>sagen Sie bitte Ihre RSVP bis spätestens 12:00 Uhr </u> am Tag des Workshops ab. Wir haben Verständnis dafür, dass Notfälle in letzter Minute auftreten - in diesem Fall setzen Sie sich bitte so schnell wie möglich direkt mit einem Veranstalter in Verbindung. Wiederholtes Nichterscheinen führt zu einer vorübergehenden oder dauerhaften Aussetzung Ihrer Einladungen."
      rule3: "Es sind keine Gäste zugelassen. Unsere Workshops sind bereits überfüllt und wir können keine Ausnahmen machen. Wenn Ihr Freund oder Ihre Freundin unsere Teilnahmekriterien erfüllt, sollten Sie ihn/sie dazu bringen, sich selbst anzumelden und zu bestätigen."
      rule4: "Bitte seien Sie respektvoll gegenüber unseren Gastgebern. Erscheinen Sie nicht übermäßig früh zu einem Workshop (nicht früher als 15 Minuten vor Beginn der Veranstaltung) und versuchen Sie, den Arbeitsplatz sauber und so zu hinterlassen, wie Sie ihn vorgefunden haben."
      rule5: "<u>Bitte arbeiten Sie nicht an Projekten, die im Rahmen eines Bootcamps oder eines Universitätslehrplans zugewiesen wurden.</u> Sprechen Sie mit Ihrem Kursberater, wenn Sie das Gefühl haben, dass Sie zusätzliche Unterstützung bei Ihren Kursarbeiten benötigen. Wir begrüßen Ihre Teilnahme, aber wir ermutigen Sie, Ihre Zeit bei codebar zu nutzen, um Fähigkeiten zu entwickeln, die außerhalb des normalen Rahmens Ihres Studiums liegen."
      rule6: "Bringen Sie keine kommerziellen Arbeiten mit und bitten Sie nicht um Hilfe. Dabei handelt es sich um Arbeiten, für die Sie bezahlt werden."
      rule7: "Projekte, die bestimmte Frameworks/Bibliotheken (Rails, NodeJS, Meteor, Angular, Ember, React, etc.) oder Sprachen, die nicht Teil der codebar-Tutorials sind (alles außer Ruby oder Javascript), sind willkommen, aber wir können nicht garantieren, dass ein Coach zur Verfügung steht, um Ihnen zu helfen. In diesen Fällen empfehlen wir, ein codebar-Tutorial oder Katas (codewars.com oder exercism.io) als Backup-Option zu wählen."
    eligibility_criteria:
      title: "Eligibility Criteria"
      p_1: "Codebar wurde aus der Erkenntnis, dass es ein Mangel an Frauen, LGBTQ und Angehörige von ethnischen Gruppen <a href='http://sciencecampaign.org.uk/CaSEDiversityinSTEMreport2014.pdf'>unterrepräsentiert in Tech</a> begonnen."
      p_2: "Wenn Sie einer dieser Gruppen angehören, sind Sie herzlich eingeladen, daran teilzunehmen. Wenn nicht, gibt es einige andere großartige Initiativen wie <a href='http://www.opentechschool.org/'>Open Tech School</a> oder <a href='https://askadev.org/'>Ask a Dev</a>, wo Sie in einer kollaborativen Umgebung lernen können."
      p_3: "Bedenkt, dass man, ist es manchmal schwierig für uns, festzustellen, ob die Teilnehmer die basierend auf ihren vor- und Nachnamen Förderkriterien erfüllen. Wir werden unser Bestes versuchen, um über social Media profile vorher überprüfen, aber wenn wir nicht, wir kontaktieren Sie bitten um eine kurze Bestätigung, dass Sie dieses Dokument gelesen haben und behaupten, dass Sie eine oder mehrere Kriterien erfüllen. Wir werden niemals die Teilnehmer angeben, welche Gruppe Fragen."
      p_4: "codebar ist in erster Linie eine Ressource für Studierende, die sich eine formale Ausbildung durch Coding-Bootcamps oder Universitätsabschlüsse nicht leisten können, sei es aus finanziellen Gründen oder aus anderen Gründen. Unsere Coaches, Organisatoren und Sponsoren spenden ihre Zeit und ihr Geld, um denjenigen zu helfen, denen der Einstieg in die Tech-Welt durch ungerechte Hindernisse erschwert wurde. Wir haben uns bemüht, eine integrative, einladende Gemeinschaft zu schaffen, und bisher mussten wir keine formellen Richtlinien zur Durchsetzung der Teilnahmekriterien einführen - wir haben dies der Ehrlichkeit und dem guten Glauben der Studenten überlassen."
      p_5: "Wenn Sie sich nicht sicher sind, ob Sie förderfähig sind, setzen Sie sich bitte mit uns in Verbindung. Wenn wir feststellen, dass Sie sich angemeldet haben und nicht zu einer förderfähigen Gruppe gehören, werden wir Ihre Einladungen für Studenten ohne Vorwarnung dauerhaft aussetzen."
      p_6: "Wir nehmen diese Angelegenheit sehr ernst und danken Ihnen für Ihre Mitarbeit und Ihr Verständnis."
    disability:
      title: "Studenten mit Behinderungen"
      description: "Wir möchten sicherstellen, dass unsere Workshops so zugänglich wie möglich sind. Wenn Sie behindert sind und sich nicht sicher sind, ob unsere Veranstaltungsorte Ihren Bedürfnissen entsprechen, bitten wir Sie, sich mit uns unter <a href='mailto:hello@codebar.io'>hello@codebar.io</a> in Verbindung zu setzen, und wir werden alles tun, um Ihnen entgegenzukommen."
