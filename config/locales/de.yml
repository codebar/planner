  pages:
    cookies:
      title: Cookie-Richtlinie
      p1: 'Cookies sind kleine Textdateien, die zum Speichern von Informationen in Webbrowsern verwendet werden. Sie werden von Websites auf einer Reihe verschiedener Geräte verwendet, um Kennungen und andere Informationen zu speichern und zu empfangen. Unsere Website und unser Service verwenden Cookies und andere ähnliche Technologien (in dieser Richtlinie zusammenfassend als "Cookies" bezeichnet), um Ihnen einen besseren Service zu bieten und unsere Website und unseren Service allgemein zu verbessern. Zum Beispiel können wir Cookies verwenden, um Sie zu dem entsprechenden Teil unserer Website zu leiten, indem wir angeben, dass Sie ein wiederholter Besucher sind. Wir können die Informationen auch verwenden, um Ihnen Dienste anzubieten, die auf Ihre Präferenzen abgestimmt sind, und um die Wirksamkeit unserer Marketingmaßnahmen zu verwalten und zu verfolgen.'
      p2: Einige Teile der codebar Website funktionieren auch ohne Cookies, und Sie können generell wählen, ob Sie Cookies akzeptieren wollen. Die meisten Webbrowser sind so eingestellt, dass sie Cookies standardmäßig akzeptieren. Sie können Cookies jedoch auch selbst über den Cookie-Manager Ihres Browsers löschen. Befolgen Sie dazu bitte die Anweisungen Ihres Webbrowsers. Bitte beachten Sie, dass die Deaktivierung von Cookies Ihre Sitzung zurücksetzt, die automatische Anmeldung deaktiviert und die Verfügbarkeit und Funktionalität unserer Website sowie die Dienstleistungen, die wir Ihnen anbieten können, beeinträchtigen kann.
