  homepage:
    intro: "<strong>codebar</strong> ist eine Wohltätigkeitsorganisation, die das Wachstum einer vielfältigen Tech-Community fördert, indem sie regelmäßig kostenlose Programmier-Workshops für Minderheiten in der Tech-Branche anbietet."
    explanation: "Unser Ziel ist unterrepräsentierten Menschen zu programmieren in einer sicheren und kollaborative Umgebung lernen und erweitern ihre Karrierechancen zu ermöglichen. Um dies zu erreichen betreiben wir kostenlose regelmäßige Workshops, regelmäßige Einzelveranstaltungen und versuchen, die Möglichkeiten für unsere Schüler die Technologie und Programmierung zugänglicher zu schaffen."
    participate:
      students_title: "Studenten"
      students_explanation_p1: "Unsere Studenten kommen aus den unterschiedlichsten Bereichen. Einige wollen Vollzeitentwickler werden, während andere die Grundlagen des Programmierens in einem unterstützenden Umfeld erlernen möchten."
      students_explanation_p2: "Melden Sie sich an, um unserer lebendigen Gemeinschaft beizutreten und an unseren Workshops teilzunehmen."
      students_button: "Als Student anmelden"
      coaches_title: "Coaches"
      coaches_explanation_p1: "Wir ermutigen neue Studenten, mit unseren HTML/CSS, JavaScript, Ruby, Python oder Git <a href='http://tutorials.codebar.io'>Tutorials</a> zu arbeiten. Wir helfen ihnen auch, Programmierkonzepte zu verstehen."
      coaches_explanation_p2: "Deshalb sind wir immer auf der Suche nach weiteren Entwicklern, die sich unserer Gemeinschaft anschließen und uns bei unseren Workshops unterstützen."
      coaches_button: "Als Coach anmelden"
      workshop_title: "Workshops"
      workshop_explanation_p1: "Wir werden von einigen großartigen Unternehmen beherbergt, die unsere Sache unterstützen. Unser normales Format ist ein 30-minütiges geselliges Beisammensein mit Essen und Trinken, gefolgt von einem Blitzvortrag und anschließendem Coding."
      workshop_explanation_p2: "Helfen Sie unserer Expansion und ermöglichen Sie uns, unseren Ortsverbänden Hilfe und Unterstützung zu bieten, indem Sie unsere Workshops ausrichten und sponsern."
      workshop_button: "Einen Workshop veranstalten"
      workshop_email_subject: "Bezüglich der Ausrichtung eines Workshops"
