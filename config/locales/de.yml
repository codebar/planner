    sign_up_as_student: "Ich verstehe und erfülle die Teilnahmebedingungen. Meldet mich als Student an"
    sign_up_as_coach: "Melde dich als Trainer an"
    code_of_conduct: "Verhaltenskodex"
    new:
      intro: "Wir bieten eine einladendes, inklusives und lern-freundliches Umfeld und haben eine Nulltoleranzpolitik bei Belästigung und anderem unangemessenen Verhalten. Bevor du dich anmeldest, lies unseren"
      students:
        intro: "Wenn du als Student teilnehmen möchtest, musst du unsere"
        criteria_link: "Teilnahmebedingungen erfüllen"
        criteria_brief: "weil unsere Workshops nur für Frauen, LGBTQ und Menschen aus unterrepräsentierten Gruppen geöffnet sind."
        github: "Abschließend, wenn du auf den Anmeldebutton klickst, wirst du auf eine Seite namens GitHub weitergeleitet. Nachdem du dich mit deinem GitHub Zugang angemeldet hast, wirst du wieder auf die codebar Seite zurückgeleitet. Du musst dir einen Zugang erstellen, wenn du noch keinen hast. Das dauert nicht lang und ist etwas was sich als nützlich erweisen wird wenn du anfängst zu programmieren!"
      invitations: "Wir verschicken Einladungen regelmäßig, sei also bitte nicht besorgt, wenn du sie nicht direkt nach der Anmeldung erhältst."
  footer:
    email_us: "Schreibe uns eine E-Mail an:"
    contact_info: "Kontaktinfo:"
  faq:
    payment:
      q: "Muss ich bezahlen um an codebar teilzunehmen?"
      a_p1: "Auf keinem Fall! Wir haben das Glück, dass uns einige tolle Firmen als Gastgeber und/oder mit Essen unterstützen. Und unsere"
      awesome_coaches: "fantastische Trainer"
      a_p2: "die uns ihre Zeit kostenlos zur Verfügung stellen um der Gemeinschaft zu helfen."
    technologies:
      q: "Welche Technologien lehrt ihr?"
      a: "Wir haben eine Vielfalt an Tutorien zu HTML, CSS, JavaScript und Ruby. Wenn du etwas Anderes lernen möchtest zögere nicht <a href=\"mailto:contact@codebar.io\">uns eine E-Mail zu schicken</a>, weil wir möglicherweise noch jemanden finden können der uns dabei hilft."
    eligibility:
      q: "Ich möchte an einem Workshop teilnehmen. Bin ich berechtigt?"
      a: "Unsere Workshops sind für Frauen, LGBTQ und Menschen die in der Tech-Branche unterrepräsentiert sind geöffnet. Wenn du zu einer dieser Gruppen gehörst bist du herzlich eingeladen teilzunehmen. Wenn nicht, gibt es andere tolle Initiativen, wie <a href='https://www.meetup.com/opentechschool-london/'>Open Tech School London</a>, bei denen man in einer kollaborativen Umgebung lernen kann. Bitte lies auch unseren <a href='http://codebar.io/student-guide'>Studentenratgeber</a> für weitere Informationen."
    career:
      q: "Ist codebar nur für Menschen gedacht die eine Karriere als Entwickler_in anstreben?"
      a: "Nein! codebar soll Menschen den Spaß am Programmieren vermitteln. Wir helfen ihnen sowohl grundlegende Programmierfähigkeiten zu lernen als auch Neues zu entdecken und bei eigenen Projekten. Allen die Entwickler_innen werden möchten bieten wir Hilfe und Anleitung ihr Ziel zu erreichen."
    format:
      q: "Wie ist das Workshopformat?"
      a: "Wir versuchen einen Trainer pro für je zwei Teilnehmer_innen zu haben. Wir bilden aus den Studenten die das gleiche Tutorium bearbeiten wollen Zweiergruppen und weisen ihnen eine_n Trainer_in zu. Der Rest geschieht einfach."
    laptop:
      q: "Muss ich einen Laptop zu den Workshops mitbringen?"
      a: "Ja, wir empfehlen, dass du einen Laptop mitbringst, weil es einfacher für dich sein wird nach den Workshops weiterzuarbeiten. Wenn du keinen besitzt, <a href=\"mailto:contact@codebar.io\">schick uns eine E-Mail</a>, dann versuchen wir dir auszuhelfen."
    online_resources:
      q: "Es gibt so viele Tutorien online, wieso sollte ich zu codebar gehen?"
      a: "Programmieren kann furchteinflößend sein und viele finden es schwer einen Einstieg zu finden. Dadurch dass wir dich in Kontakt mit Menschen bringen die dir helfen und dich anweisen können machen wir deine Erfahrung und deinen Lernprozess einfacher und angenehmer."
    preperations:
      q: "Ich würde gerne bei codebar coachen. Muss ich noch irgendetwas anderes tun als mich anzumelden?"
      a_p1: "Ja. Lies bitte zuerst unsere"
      coaching_guide_tutorials: "Coaching Tutorien"
      a_p2: ". Arbeite dich anschließend bitte in unsere"
      a_p3: "<a href='http://tutorials.codebar.io'>Tutorien</a> ein. Die Tutorien sind Open Source, wenn du also etwas verbessern möchtest kannst du gerne ein Ticket im GitHub Repository eröffnen oder einen Pull Request schicken."
      a_p4: "Wir erwarten nicht, dass die Trainer mit allen Technologien und Sprachen vertraut sind zu denen wir Materialien haben."
    location:
      q: "Wo finden die Workshops statt?"
      a: "Da wir leider keinen dauerhaften Veranstaltungsort haben, finden die Veranstaltungen bei verschiedenen Firmen, die sich als Gastgeber anbieten, statt."
    disabled_access:
      q: "Gibt es einen behindertengerechten Zugang zu den Workshops?"
      a: "Das hängt leider komplett davon ab wo der Workshop stattfindet und ob das Gebäude einen entsprechenden Zugang hat. Schick uns bitte eine E-Mail an <a href='mailto:meetings@codebar.io'>meetings[at]codebar.io</a>, dass wir uns erkundigen und dir bescheid sagen können."
    bring_codebar_to_my_city:
      q: "Ich würde codebar gerne in meine Stadt holen. Kann ich das machen?"
      a: "Natürlich. Bei codebar geht es darum eine Gemeinschaft aus erfahrenen Entwickler_innen, die in ihrer Freizeit anderen helfen möchten, aufzubauen. Wenn du codebar dort aufbauen möchtest wo du lebst, würden wir uns gerne mit dir darüber unterhalten und sehen, wie wir dir dabei helfen können - schick uns einfach <a href=\"mailto:contact@codebar.io\">eine E-Mail</a>."
    our_coaches:
      q: "Unsere Trainer"
      a_p1: "Du findest alle Trainer die uns bei unseren Workshops geholfen haben auf der"
      a_p2: ". Sie sind nach der Anwesenheitshäufigkeit sortiert. Wir zeigen so unsere Wertschätzung - ohne sie könnten wir nicht existieren."
  participant_student_guide:
    title: "Student Guide"
    attendance_policy:
      title: "Attendance Policy"
      intro: "codebar is, and always has been, open to all levels of coding experience. While most of the tutorials on our website are aimed at newcomers to web development, we intend to continue our open-door policy for any student who needs coach support on their own projects. Due to the fact that our workshops are frequently oversubscribed, we ask students to respect the following expectations for participation in our workshops"
      rule1: "In order to attend a workshop, <u>you must be on the RSVP list.</u> If you have not RSVP’d or were not allocated a spot, you will not be admitted into a workshop."
      rule2: "If you can no longer attend a workshop, <u>please cancel your RSVP by 12:00 latest </u> on the day of the workshop. We understand that last-minute emergencies occur -- if this is the case, please get in touch with an organizer directly as soon as possible. Repeated no-shows will result in temporary or permanent suspension of your invitations."
      rule3: "No guests are allowed. Our workshops are already overcrowded and we cannot make any exceptions. If your friend meets our eligibility criteria, get them to sign up and RSVP themselves."
      rule4: "Please be respectful of our hosts. Do not show up exceedingly early to a workshop (not earlier than 15 minutes before the event begins) and try to leave the workstation clean and as you found it."
      rule5: "<u>Please do not work on projects that were assigned as part of any bootcamp or university curriculum.</u> Talk to your course adviser if you feel like you need additional support with your coursework. We welcome your attendance, but we encourage you to use your time at codebar to develop skills that are outside the normal scope of your studies."
      rule6: "Do not bring along and ask for help with any commercial work. This involves work you're being paid to do."
      rule7: "Projects that involve specific frameworks/libraries (Rails, NodeJS, Meteor, Angular, Ember, React, etc) or languages that are not part of the codebar tutorials (anything other than Ruby or Javascript) are welcome but we cannot guarantee that a coach will be available to help you. In these cases we recommend selecting a codebar tutorial or katas (codewars.com or exercism.io) as a back-up option."
    eligibility_criteria:
      title: "Eligibility Criteria"
      p_1: "Codebar wurde aus der Erkenntnis, dass es ein Mangel an Frauen, LGBTQ und Angehörige von ethnischen Gruppen <a href='http://sciencecampaign.org.uk/CaSEDiversityinSTEMreport2014.pdf'>unterrepräsentiert in Tech</a> begonnen."
      p_2: "If you belong to one of these groups, you are more than welcome to attend. If not, there are some other great initiatives like <a href='http://www.opentechschool.org/'>Open Tech School</a> or <a href='https://askadev.org/'>Ask a Dev</a> where you can learn in a collaborative environment."
      p_3: "Bedenkt, dass man, ist es manchmal schwierig für uns, festzustellen, ob die Teilnehmer die basierend auf ihren vor- und Nachnamen Förderkriterien erfüllen. Wir werden unser Bestes versuchen, um über social Media profile vorher überprüfen, aber wenn wir nicht, wir kontaktieren Sie bitten um eine kurze Bestätigung, dass Sie dieses Dokument gelesen haben und behaupten, dass Sie eine oder mehrere Kriterien erfüllen. Wir werden niemals die Teilnehmer angeben, welche Gruppe Fragen."
      p_4: "codebar is first and foremost a resource for students who cannot afford formal training through coding bootcamps or university degrees, for financial reasons or otherwise. Our coaches, organisers and sponsors donate their time and money to help those who have faced unfair barriers to entry into the tech world. We have strived to create an inclusive, welcoming community, and so far, we have not had to implement a formal policy to enforce the eligibility criteria -- we have left this to the honesty and good faith of the students."
      p_5: "If you are unsure whether you are eligible, please get in touch. If we determine that you have signed up and do not belong to an eligible group, we will permanently suspend your student invitations without warning."
      p_6: "We take this issue very seriously, and we appreciate your cooperation and understanding."
    disability:
      title: "Students with Disability"
      description: "We want to ensure that our workshops are as accessible as possible. If you are disabled and are unsure about whether our venues can cater to your needs, we encourage you to please get in touch with us at <a href='mailto:hello@codebar.io'>hello@codebar.io</a> and we will do what we can to accommodate you."
